# List of vertices with number and x and y coordinate
# Each vertex is defined like this:   
#                 'name (int)': ['x-coordinate', 'y-coordinate'] 
# For example:    
#                 1: [1.0, 3.0]

v1: [0.6, 0.2]
v2: [3.6, 0.0]
v3: [3.4, -2.4]
v4: [0.5, -2.2]
v5: [3.2, -8.0]
v6: [-0.35, -7.7]
v7: [-0.35, -3.43]
v8: [-3.5, -3.77]
v9: [-7, -3.5]
v10: [-11.55, 1.8]
